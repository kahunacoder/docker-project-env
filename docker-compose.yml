
nginx:
    build: ./docker/nginx
    ports:
        - 80:80
        - 443:443
    links:
        - php
    volumes_from:
        - app
    volumes:
        - ./docker/nginx/conf/:/etc/nginx/conf.d/
        - ./app/server/log/:/var/log/nginx/
    env_file: ./app/.env
    #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/server.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    command: /bin/bash -c "envsubst '$$SERVER_PORT $$SERVER_SECURE_PORT $$SERVER_NAME $$SERVER_ALIAS $$DOCUMENT_ROOT $$PHP_PORT $$INCLUDE_PATH' < /etc/nginx/conf.d/server.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
php:
    image: kahunacoder/docker-php-extensions
    expose:
        - 9000
    links:
        - mysql
    volumes_from:
        - app

app:
    image: php:7.0-fpm
    volumes:
        - ./app/:/app
    working_dir: /app
    command: "true"

mysql:
    image: mysql:5.6
    volumes:
        - ./docker/data:/docker-entrypoint-initdb.d
    volumes_from:
        - data
    ports:
        - 3306:3306
    env_file: ./app/.env

data:
    image: mysql:5.6
    volumes:
        - /var/lib/mysql
    command: "true"

composer:
    image: composer/composer:master
    volumes_from:
        - app
    working_dir: /app
    command: install

## Developer Tools
npm:
    image: node:latest
    volumes_from:
        - app
    links:
        - php
    working_dir: /app
    entrypoint: ['npm']

